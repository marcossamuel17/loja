<html>

<hmtl xmlns:th="http://thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
      <link rel="stylesheet" href="style/styleCssCarrinho.css"/>
      <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

<body>

	<header>
	 <nav>
        <a class="logo" href="/">Tiger Codes</a>
        <div class="mobile-menu">
          <div class="line1"></div>
          <div class="line2"></div>
          <div class="line3"></div>
        </div>
        <ul class="nav-list">
          <li><a href="/">Início</a></li>
          <li><a href="usuario"><i class="material-icons">shopping_cart</i></a></li>
        </ul>
      </nav>
	</header>
	<br>
	<br>
	<br>
	<br>
	
	
<main>

		<div class="produtos-selecionados">
		
		<table class="container tabelaConvidado">
			<thead>
				<tr>
					<th>Nome</th>
					<th>Quantidade</th>
					<th>Preço R$</th>
					<th>Imagem</th>
					<th>Excluir</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="item : ${listaItens}">
						<td><span th:text="${item.produtos.nomeProduto}"></span></td>
						<td><span th:text="${item.quantidade}"></span></td>
						<td><span th:text="${item.valorUnitario}"></span></td>
						<td><img alt="image" th:src="@{'/exibir/{imagem}'(imagem=${item.produtos.imagemProduto})}" width="100" height="100"></td>
						<td><a class="waves-effect waves-light btn" ><i class="material-icons left">delete</i></a></td>
					</tr>
			</tbody>
			
		</table>
		</div>
		<br>
		<br>
		<br>
		<br>
		
		<div class="finalizar">
			<table class="container tabelaConvidado">
				<thead>
					<tr>
					</tr>
				</thead>
				<tbody>
						<tr th:each="item : ${listaItens}">
							<td>Total:</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td><span th:text="${item.valorTotal}"></span></td>
							<td><a class="waves-effect waves-light btn float-right" ><i class="material-icons left">add_shopping_cart</i></a></td>
						</tr>	
				</tbody>
			</table>
		</div>
		
 </main>
  
<script type="text/javascript" src="style/styleJs.js"></script> 
<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>

</html>
